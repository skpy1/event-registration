<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список участников</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">Участники</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/participants/new}">Добавить участника</a>
      <a class="btn btn-secondary" th:href="@{/}">На главную</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle m-0">
        <thead class="table-light">
        <tr>
          <th>id</th>
          <th>Имя</th>
          <th>Email</th>
          <th>Дата регистрации</th>
          <th class="text-end">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, itStat : ${participants}">
          <td th:text="${itStat.count}"></td>
          <td th:text="${p.name}"></td>
          <td><a th:href="'mailto:' + ${p.email}" th:text="${p.email}"></a></td>
          <td th:text="${#temporals.format(p.registeredAt, 'dd.MM.yyyy HH:mm')}"></td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/participants/' + ${p.id} + '/edit'}">Редактировать</a>
            <form th:action="@{'/participants/' + ${p.id} + '/delete'}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить участника?');">Удалить</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(participants)}">
          <td colspan="5" class="text-center text-muted">Нет записей</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
