<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать участника</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h3 mb-3">Редактировать участника</h1>

  <form th:action="@{'/participants/' + ${participant.id}}" th:object="${participant}" method="post" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Имя</label>
      <input type="text" class="form-control" th:field="*{name}">
      <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}">
      <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="text-danger mb-2" th:if="${globalError}" th:text="${globalError}"></div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
